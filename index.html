<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang di Platform Digital</title>
  <meta name="description" content="Platform digital hiburan terpercaya. Akses mudah, tampilan modern. Klik tombol di bawah untuk melanjutkan ke situs utama." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1a1a1a;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #555;
      animation: fadeInUp 1.2s ease-in;
    }

    .button {
      background: #ff6b6b;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      animation: fadeInUp 1.4s ease-in;
    }

    .button:hover {
      background: #e55050;
      box-shadow: 0 10px 25px rgba(229, 80, 80, 0.4);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Selamat Datang!</h1>
  <p>
    Temukan layanan hiburan digital yang aman dan terpercaya. Akses cepat, mudah, dan menyenangkan hanya untuk Anda.
  </p>
  <a href="https://koloni4d.com" target="_blank" rel="noopener noreferrer" class="button">Masuk ke Situs Utama</a>

  <footer>
    &copy; 2025 Platform Digital. All rights reserved.
  </footer>

</body>
</html>
